
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A Work in Progress for Servlet">
    <link rel="stylesheet" href="css/correct.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/forSnake-game.css">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300&family=Ubuntu&display=swap" rel="stylesheet">
    <title>Welcome to Marvel's Snake Game. </title>
</head>
<body>
<div class="stickyContainer">

    <!--I got the resources for building this game here https://www.educative.io/blog/javascript-snake-game-tutorial-->
    <h2> <span id="snake-game-theUser">User</span> Welcome to Marvel's Snake Game. </h2>

</div>
<picture>
    <img src="images/nintendo-crop.jpg" alt="banner image" />
</picture>
<main>
    <div id="snake-game-parent">
       <p class="right-align">Score: <span id="snake-game-score">0</span> </p>
        <canvas id="snake-game-Canvas" width="400" height="400"></canvas>
        <p>Highscore: <span id="snake-game-highscore">0</span> </p>

    </div>


    <div id="snake-game-popup">
        <div class="snake-game-container">
            <p class="snake-game-died">You died :(</p>
            <button onclick="startGameAgain()">Play Again?</button>
        </div>
    </div>

    <div id="snake-game-paused">
        <div class="snake-game-container">
            <p class="snake-game-died">[Paused]</p>
            <button>Press [Space Bar] to unpause. </button>
        </div>
    </div>

    <!--for sending the scores to the servlet-->
        <form class="form-scores" name="form-scores" action="snake_game" method="post">
            <label>username*: <input type="text" name="username" id="snake-game-form-username"></label>
            <label>curr_score*: <input type="text" name="curr_score" id="snake-game-form-curr_score" ></label>
            <label>high_score*: <input type="text" name="high_score" id="snake-game-form-high-score"></label>

        </form>

</main>


<footer>
    <p>&copy; Simple Servlet - Marvellous Okafor</p>
        <span>CIT 360 BYU - I</span>
</footer>
<script src="js/forPostPages.js"></script>
<script src="js/for-snake-game.js"></script>
<script src="js/score.js"></script>
</body>
</html>
